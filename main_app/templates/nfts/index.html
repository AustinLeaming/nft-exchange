{% extends 'base.html' %}
{% block content %}

<h1 style="margin-top: 10%;">NFT List</h1>

{% for nft in nfts %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ nft.title }}</span>
      <p>Owner: {{ nft.owner }}</p>
      <p>Price: {{ nft.price }}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
